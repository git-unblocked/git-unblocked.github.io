<html>

<head>
  <script id="gamemonetize-sdk" type="text/javascript" src="js/sdk.js"></script>
  <meta charset="utf-8" />
  <meta name="theme-color" content="#2d3331" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Paper.io 2 - Unblocked</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="images/icon192.png" />
  <link rel="shortcut icon" type="image/png" href="images/icon192.png" />
  <link rel="stylesheet" href="css/fonts.css" />
  <link rel="stylesheet" href="css/style3.css" />

   <script async src="//api.adinplay.com/libs/aiptag/pub/AGV/play-unblocked.github.io/tag.min.js"></script>
  <script>
    window.aiptag = window.aiptag || {cmd: []};
	aiptag.cmd.display = aiptag.cmd.display || [];
	aiptag.cmd.player = aiptag.cmd.player || [];
	
    let adSlot1, adSlot2;
      adSlot1 = aiptag.cmd.display.push(function() { aipDisplayTag.display('play-unblocked-github-io_300x250'); });
      adSlot2 = aiptag.cmd.display.push(function() { aipDisplayTag.display('play-unblocked-github-io_300x250_2'); });
  </script>
  <script>
    let isDead = false;

    console.log = new Proxy(console.log, {
      apply(target, ctx, args) {
        const deadSignal = args.includes('ADS: manager.onClose');
        if (deadSignal) {
          isDead = true;
        }

        const adSignal = args.includes('ADS: Request banner');
        if (adSignal) {
          if (isDead) {
            isDead = false;
            document
              .querySelector(".resultbox")
              .insertAdjacentHTML("afterend", `<div id="play-unblocked-github-io_300x250" style="min-width: 300px; min-height: 250px;"></div>`);
			  aiptag.cmd.display.push(() => {
              aiptag.cmd.display(adSlot2);
              aiptag.cmd.display.push(() => {
              aiptag.cmd.display.push(function() { aipDisplayTag.display('play-unblocked-github-io_300x250'); });
              });
            });
          } else {
            document
              .querySelector("form")
              .insertAdjacentHTML("afterend", `<div id="play-unblocked-github-io_300x250_2" style="min-width: 300px; min-height: 250px;"></div>`);
			  aiptag.cmd.display.push(() => {
              aiptag.cmd.display(adSlot1);
              aiptag.cmd.display.push(() => {
               aiptag.cmd.display.push(function() { aipDisplayTag.display('play-unblocked-github-io_300x250_2'); });
              });
            });
          }
        }

        Reflect.apply(target, ctx, args);
      }
    });
  </script>
</head>

<body>
  <script type="text/javascript" src="js/window.js"></script>

  <div id="game">

  </div>
  <div id="imaContainer"
    style="position: absolute; z-index: 10000; top: 0px; left: 0px; width: 100%; height: 100%; background-color: rgb(0, 0, 0); visibility: hidden; overflow: hidden;">
    <video id="imaVideo"></video>
  </div>
</body>

</html>
